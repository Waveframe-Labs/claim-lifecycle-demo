allowed_transitions:
  - from: null
    to: proposed

  - from: proposed
    to: supported

  - from: supported
    to: contradicted

  - from: contradicted
    to: superseded

validation_requirements:
  - rule_id: "evidence-must-reference-claim"
    description: "Evidence must reference a valid claim_id."

  - rule_id: "transition-must-match-current-state"
    description: "The evidence intended_transition.from must match the claim current_state."

  - rule_id: "transition-must-be-allowed"
    description: "The requested transition must be listed in allowed_transitions."

  - rule_id: "artifacts-must-be-declared"
    description: "Evidence must declare at least one submitted artifact."

  - rule_id: "evidence-metadata-must-be-complete"
    description: "Evidence metadata must be present and schema-compliant."
